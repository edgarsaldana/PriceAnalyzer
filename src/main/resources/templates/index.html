<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=${title}></title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<h1 th:text=${msg}></h1>

<form method="post" th:action="@{/analyze}" th:object="${form}">
    <div style="width: 18rem;" th:each="product, itemStat : *{products}">
        <div class="mb-3">
            <label class="form-label">Name
                <input class="form-control" th:field="*{products[__${itemStat.index}__].name}"/>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Brand
                <input class="form-control" th:field="*{products[__${itemStat.index}__].brand}"/>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Price
                <input class="form-control" th:field="*{products[__${itemStat.index}__].price}"/>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Content
                <input class="form-control" th:field="*{products[__${itemStat.index}__].content}"/>
            </label>
        </div>
        <hr>
    </div>
    <p><input th:value="Sort" type="submit"/> <input th:value="Reset" type="reset"/></p>
</form>
</body>

</html>
