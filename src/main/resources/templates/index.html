<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text=${title}></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <p th:text=${msg}></p>
    <p>Enter the product data</p>

    <form th:action="@{/analyze}" th:object="${form}" method="post">
        <div th:each="product, itemStat : *{products}" >
            <label>Name: <input th:field="*{products[__${itemStat.index}__].name}"  /></label>
            <label>Brand: <input th:field="*{products[__${itemStat.index}__].brand}"  /></label>
            <label>Price: <input th:field="*{products[__${itemStat.index}__].price}"  /></label>
            <label>Content: <input th:field="*{products[__${itemStat.index}__].content}"  /></label>
            <hr>
        </div>
        <p><input type="submit" th:value="Save" /> <input type="reset" th:value="Reset" /></p>
    </form>
</body>

</html>
